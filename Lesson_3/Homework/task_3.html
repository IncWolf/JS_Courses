<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaining methods</title>
    <script>
        var ladder = {
            step: 0,
            up: function() { // вверх по лестнице
                this.step++;
                return this;
            },
            down: function() { // вниз по лестнице
                this.step--;
                return this;
            },
            showStep: function() { // вывести текущую ступеньку
                alert( this.step );
            }
        };
        ladder.up().up().down().up().down().showStep();
    </script>
</head>
<body>

</body>
</html>
