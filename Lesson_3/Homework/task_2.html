<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a function</title>
    <script>
        var runString = function(arg, obj) {
            var dinamic_function = new Function (obj.param, obj.func);
            return dinamic_function(arg);
        };
        var arg = 4,
                obj = {
                    param: 'num',
                    func: 'return Math.sqrt(num)'
                };
        alert(runString(arg, obj));
    </script>
</head>
<body>

</body>
</html>
