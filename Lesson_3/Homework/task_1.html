<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
    <script>
        function sum(a) {
            var result = a;

            function helper(b) {
                result += b;
                return helper;
            }
            helper.toString = function() {
                return result;
            };
            return helper;
        }

        alert( sum(1)(2) ); // 3
        alert( sum(5)(-1)(2) ); // 6
        alert( sum(6)(-1)(-2)(-3) ); // 0
        alert( sum(0)(1)(2)(3)(4)(5) ); // 15
    </script>
</head>
<body>

</body>
</html>
