<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summator</title>
    <script>
        function Summator() {
            this.run = function() {
                this.a = parseInt(prompt("Введите а: ", "0"));
                this.b = parseInt(prompt("Введите b: ", "0"));
                return alert(this.sum());
            };
            this.sum = function() {
                return this.a+this.b;
            };
        }
        new Summator().run();
    </script>
</head>

</html>
