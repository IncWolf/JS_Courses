<ul>

            </li>

<script>
    var all_li = document.getElementsByTagName('li');
    var body_element = document.body;
    for (var i=0;i<all_li.length;i++) {
        body_element.innerHTML += "<br/>Li element: "+all_li[i].childNodes[0].nodeValue+". Количество вложенных элементов li: "+all_li[i].getElementsByTagName('li').length+"<br/>";
    }
</script>
