<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyfill</title>
</head>
<body>
<div style="width:20px; height:20px; background-color:grey;">
    <p></p>
</div>
<div style="width:20px; height:20px; background-color:grey;">
    <p id="elem"></p>
</div>
<script>
    if (Element.prototype.closest !== undefined) {
        Element.prototype.closest = function(css) {
            var element = this;
            while(element) {
                if (element.matches(css)) {
                    return element;
                } else {
                    element = element.parentNode;
                }
            }
            return null;
        }
    }
    document.getElementById('elem').closest('div').style.backgroundColor='red';

</script>
</body>
</html>
