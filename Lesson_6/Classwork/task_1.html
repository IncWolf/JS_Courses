<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с DOM</title>
</head>
<body>
    <div>Пользователи:</div>
    <ul>
        <li>user1</li>
        <li>user2</li>
    </ul>

    <script>
        var head_obj = document.head; // получение объекта для head тега
        var ul_obj = document.getElementsByTagName('ul')[0]; //получение объекта для ul тега
        var li_obj = document.getElementsByTagName('li')[1]; //получение объекта для второго li тега
    </script>

</body>
</html>
