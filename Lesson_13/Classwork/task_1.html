<!DOCTYPE html>
<html lang="en" ng-app="Div&BtnApp">
<head>
    <meta charset="UTF-8">
    <title>Div & Button</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <style>
        #output {
            width:100px;
            height: 100px;
        }

        .round {
            border: 1px solid;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }
    </style>
    <script>
        angular.module("Div&BtnApp", [])
                .controller("Div&BtnController", function($scope) {
                    $scope.style_list = {round: false, red: false};
                    $scope.changeStyle = function() {
                        $scope.style_list.round = $scope.style_list.red = true;
                    }
                })
    </script>
</head>
<body ng-controller="Div&BtnController">
    <div id="output" ng-class="style_list"></div>
    <button class="btn btn-default" ng-click="changeStyle()">Изменить</button>
</body>
</html>
