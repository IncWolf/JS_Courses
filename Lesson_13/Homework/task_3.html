<!DOCTYPE html>
<html lang="en" ng-app="Task3App">
<head>
    <meta charset="UTF-8">
    <title>Task_3</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("TenDivsApp", [])
                .controller("TenDivsController", function($scope) {
                    $scope.nameRegex = /^.{3,20}$/;
                    //$scope.mailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]+$/;
                    $scope.phoneRegex = /^[0-9]*$/;

                    $scope.showError = function (err) {
                        if (angular.isDefined(err)) {
                            if (err.required) {
                                return 'no data entered!'
                            }
                            else if (err.email) {
                                return "invalid email!";
                            }
                        }
                    }
                });
    </script>
</head>
<body ng-controller="Task3Controller">
    <div class="panel">
        <div class="panel-body">
            <form name="validation_form">
                <div class="form-group">
                    <label for="username">FIO:</label>
                    <input type="text" class="form-control" name="username" id="username" required ng-pattern="nameRegex">
                    <p class="error" ng-show="validation_form.username.$invalid && validation_form.username.$dirty">{{showError(validation_form.username.$error)}}</p>
                </div>
                <div class="form-group">
                    <label for="useremail">Email:</label>
                    <input type="email" class="form-control" name="useremail" id="useremail" required>
                    <p class="error" ng-show="validation_form.useremail.$invalid && validation_form.useremail.$dirty">{{showError(validation_form.useremail.$error)}}</p>
                </div>
                <div class="form-group">
                    <label for="tel">Telephone:</label>
                    <input type="text" class="form-control" name="tel" id="tel" required ng-pattern="phoneRegex">
                    <p class="error" ng-show="validation_form.tel.$invalid && validation_form.tel.$dirty">{{showError(validation_form.tel.$error)}}</p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="pass" required>
                    <p class="error" ng-show="validation_form.pass.$invalid && validation_form.pass.$dirty">{{showError(validation_form.username.$error)}}</p>
                </div>
                <div class="form-group">
                    <label for="ret_pas">Retry password:</label>
                    <input type="password" class="form-control" id="ret_pas" name="ret_pass" required>
                    <p class="error" ng-show="validation_form.ret_pass != validation_form.pass && validation_form.ret_pass.$dirty">{{showError(validation_form.username.$error)}}</p>
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="validation_form.$invalid">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
