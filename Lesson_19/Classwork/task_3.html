<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_3</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<div id="output"></div>
<script type="text/babel">
    var Summator = React.createClass({
        render: function() {
            return (<div>{parseInt(this.props.a)+parseInt(this.props.b)}</div>)
        }
    });

    ReactDOM.render(<Summator a="2" b="4" />, document.getElementById('output'));
</script>
</body>
</html>
