<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_3</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel">
        var Text = React.createClass({
            render: function() {
                return (<span style={{color: this.props.color, fontSize: this.props.fontSize + 'px'}}>Something</span>);
            }
        });
        ReactDOM.render(<Text color="red" fontSize="20"/>, document.getElementById('output'));
    </script>
</head>
<body>
<div id="output"></div>
</body>
</html>
