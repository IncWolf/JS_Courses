<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <script src="angular.min.js"></script>
    <script>
        var model = "Hello world";

        var myApp = angular.module("MyApp", []);

        myApp.controller("MyAppCtrl", function($scope) {
           $scope.text = model;
        });
    </script>
</head>
<body ng-controller="MyAppCtrl">
    {{text}}
</body>
</html>
