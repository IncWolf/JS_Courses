<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Function</title>
    <script>
        var add = function(a) {
            return function(b) {
                return a+b;
            }
        }
        alert(add(2)(3));
        alert(add(3)(4));
    </script>
</head>
