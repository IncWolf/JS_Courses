<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <script>
        (function() {
            var previous_value = 0;
            function summary(a) {
                return previous_value += a;
            }
            window.sum = summary;
        })();
        document.write("sum(3) = "+sum(3)+"<br />");
        document.write("sum(5) = "+sum(5)+"<br />");
        document.write("sum(228) = "+sum(228)+"<br />");
    </script>
</head>
<body>

</body>
</html>
