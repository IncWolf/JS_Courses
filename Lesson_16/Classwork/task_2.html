<!DOCTYPE html>
<html lang="en" ng-app="Task1App">
<head>
    <base href="/JS_Courses/Lesson_16/Classwork/" />
    <meta charset="UTF-8">
    <title>Route</title>
    <script src="../../Libraries/angular.js"></script>
    <script src="../../Libraries/angular-route.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        var app = angular.module('Task1App', ['ngRoute'])
                .config(function ($routeProvider, $locationProvider) {
                    $routeProvider
                            .when('/view1', {templateUrl: 'Task/view1.html'})
                            .when('/view2', {templateUrl: 'Task/view2.html'})
                            .otherwise({redirectTo: '/'});
                    $locationProvider.html5Mode(true);
                })
    </script>
</head>
<body>
<ul class="nav nav-tabs">
    <li><a href="view1">View1</a></li>
    <li><a href="view2">View2</a></li>
</ul>
<div class="container" ng-view></div>
</body>
</html>
