<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <style type="text/css">
        #ball {
            border-radius: 50%;
            background-color: red;
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            left: 120px;
        }
    </style>
    <script>
        window.onload = function () {
            var max_width = document.documentElement.clientWidth;
            var max_height = document.documentElement.clientHeight;
            var ball = document.getElementById('ball');
            document.onmousemove = function(e) {
                var area = ball.getBoundingClientRect();
                var radius = (area.bottom - area.top)/2;
                var center_x = area.left + radius;
                var center_y = area.top + radius;

                if (Math.abs(e.pageX - center_x) < 50+radius && Math.abs(e.pageY - center_y) < 50+radius) {
                    if (area.left - (e.pageX - center_x) < 0) {
                        ball.style.left = max_width-2*radius+'px';
                    } else if (area.left - (e.pageX - center_x) > max_width - 2*radius) {
                        ball.style.left = 0;
                    } else {
                        ball.style.left = area.left - (e.pageX - center_x) + 'px';
                    }
                    if (area.top - (e.pageY - center_y) < 0) {
                        ball.style.top = max_height-2*radius+'px';
                    } else if (area.top - (e.pageY - center_y) > max_height - 2*radius) {
                        ball.style.top = 0;
                    } else {
                        ball.style.top = area.top - (e.pageY - center_y) + 'px';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
