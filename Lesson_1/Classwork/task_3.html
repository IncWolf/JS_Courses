<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    array = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
    var min = 0;
    var max = 0;
    array.forEach(function (item, i, arr) {
        if (item > max) {
            max = item;
        }
        if (item < min) {
            min = item;
        }
    });
    document.write("Максимальный элемент в массиве: "+max+"<br />");
    document.write("Минимальный элемент в массиве: "+min);

    var pos_odd = array.filter(function (number) {
        return number > 0 && number % 2 == 0;
    });

    document.write("<br />Положительные и четные числа в массиве: "+pos_odd);
</script>
</body>
</html>
