<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2</title>
</head>
<body>
<script>
    function isEmpty(obj) {
        for (var prop in obj) {
            if (obj.hasOwnProperty(prop)) {
                return false;
            }
        }
        return true;
    }
    var user1 = new Object();
    document.write("Функция isEmpty для объекта без свойств возвращает: "+isEmpty(user1)+"<br />");
    var user2 = {
        name: "Vasya",
        age: 18
    };
    document.write("Функция isEmpty для объекта со свойствами возвращает: "+isEmpty(user2));
</script>
</body>
</html>
