<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
</head>
<body>
<script>
    function bigToSmall(arr) {
        var joined_array = [];
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                joined_array.push(arr[i][j]);
            }
        }
        joined_array.sort(function(a, b) {
            if (a > b) return -1;
            if (a <= b) return 1;
        });
        return joined_array.join('>');
    }
    document.write(bigToSmall([[1,2],[3,4],[5,6]])+"<hr />");
    document.write(bigToSmall([[1,3,5],[2,4,6]])+"<hr />");
    document.write(bigToSmall([[1,1],[1],[1,1]]));
</script>
</body>
</html>
