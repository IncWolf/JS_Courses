<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<script>
    var array = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
    function find(arr, value) {
        var res;
        arr.forEach(function (item, i) {
            if (value == item) {
                res = i;
            }
        });
        if(res) {return res;} else {return "Такого элемента нет в массиве";}
    }
    document.write("Порядковый номер элемента -67: "+find(array, -67));
</script>
</body>
