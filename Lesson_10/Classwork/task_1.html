<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                var img = document.createElement('img');
                img.onload = function() { document.getElementById('output').innerHTML += img.outerHTML};
                img.onerror = function() { alert("Ошибка "+this.src); };
                img.src = "img.jpg";
            }, 1000);
        };
    </script>
</head>
<body>
<button id="button">Просто непонятно зачем тут кнопка</button>
<div id="output"></div>
</body>
</html>
