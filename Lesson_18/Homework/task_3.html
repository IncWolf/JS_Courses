<!DOCTYPE html>
<html lang="en" ng-app="Task3App">
<head>
    <meta charset="UTF-8">
    <title>Task_3</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <style>
        .ng-modal-dialog {
            /* A centered div above the overlay with a box shadow. */
            z-index:10000;
            position: absolute;
            width: 50%; /* Default */

            /* Center the dialog */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);

            background-color: #fff;
            box-shadow: 4px 4px 80px #000;
        }
        .ng-modal-dialog-content {
            padding:10px;
            text-align: left;
        }
        .ng-modal-close {
            position: absolute;
            top: 3px;
            right: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 120%;
            display: inline-block;
            font-weight: bold;
            font-family: 'arial', 'sans-serif';
        }
    </style>
    <script>
        angular.module("Task3App", [])
                .directive("trans", function() {
                    return {
                        transclude: true,
                        template: "<div class='ng-modal-dialog' ng-show='ctrl.show'>" +
                        "<div class='ng-modal-close' ng-click='ctrl.hideModal()'>X</div>" +
                        "<div class='ng-modal-dialog-content' ng-transclude></div>" +
                        "</div>",
                        controller: function () {
                            this.show = true;
                            var self = this;
                            this.hideModal = function() {
                                self.show = false;
                            }
                        },
                        restrict: 'A',
                        controllerAs: 'ctrl'
                    }
                })
    </script>
</head>
<body>
<div trans><p>Все плохо</p></div>
<div trans><p>Все хорошо</p></div>
</body>
</html>
