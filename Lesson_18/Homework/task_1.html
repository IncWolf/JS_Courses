<!DOCTYPE html>
<html lang="en" ng-app="Task1App">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("Task1App", [])
                .controller("Task1Controller", function($scope) {
                    $scope.data = [{ name: "Table", price: 44.10 },
                        { name: "Chair", price: 21.20 },
                        { name: "Pillow", price: 12.20 },
                        { name: "Picture", price: 112.70 },
                        { name: "Lamp", price: 28.31 }
                    ];
                })
                .directive ("menu", function() {
                    return {
                        template: '<nav class="navbar navbar-default"><div class="container-fluid"><ul class="nav navbar-nav">' +
                    '<li ng-repeat="elem in data"><a show-text="{{$index}}">{{elem.name}}</a></li>' +
                    '</ul></div></nav>',
                        restrict: 'E',
                        controller: 'Task1Controller'
                    }
                })
                .directive ("showText", function() {
                    return {
                        link: function(scope, element, attr) {
                            element.on("click", function(){
                                document.querySelector('#output').innerHTML = 'Name: '+scope.data[attr.showText].name+', price: '+scope.data[attr.showText].price;
                            })
                        },
                        restrict: 'A',
                        controller: 'Task1Controller'
                    }
                })
    </script>
</head>
<body>
<menu></menu>
<div id="output"></div>
</body>
</html>
