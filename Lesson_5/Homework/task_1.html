<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        var programm = function() {
            var math_body = prompt("Введите математическое выражение");
            try {
                var result = eval(math_body);
                if (isNaN(result)) {
                    throw new Error();
                }
                return alert(result);
            }
            catch (e) {
                alert("Вы ввели неверное математическое выражение. Введите еще раз");
                programm();
            }
        };
        programm();
    </script>
</head>

</body>
</html>
