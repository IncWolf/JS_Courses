<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <script>
        var timer = 10;
        function timerShow() {
            document.write(timer-- + '<br/>')
        }
        var period = setInterval(timerShow, 1000);
        setTimeout(function() {
            clearInterval(period);
            alert('Отсчет закончен!');
        }, 11000);
    </script>
</head>

</body>
</html>
