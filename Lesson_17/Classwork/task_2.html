<!DOCTYPE html>
<html lang="en" ng-app="DirectiveApp">
<head>
    <meta charset="UTF-8">
    <title>Task_2</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("DirectiveApp", [])
                .controller("DirectiveController", function(){
                })
                .directive('loginForm', function() {
                    return {
                        link: function(scope, element) {
                            var form_wrapper = angular.element('<form>')
                                    .append(angular.element('<label for="username">Username:</label><div class="form-group"><input type="text" id="username"></div>'))
                                    .append(angular.element('<label for="login">Login:</label><div class="form-group"><input type="text" id="login"></div>'))
                                    .append(angular.element('<label for="pass">Password:</label><div class="form-group"><input type="password" id="pass"></div>'))
                                    .append(angular.element('<label for="email">Email:</label><div class="form-group"><input type="email" id="email"></div>'));
                            element.append(form_wrapper);
                        }
                    }
                })
    </script>
</head>
<body ng-controller="DirectiveController">
<div class="panel">
    <div login-form class="well"></div>
</div>
</body>
</html>
