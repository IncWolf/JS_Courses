<!DOCTYPE html>
<html lang="en" ng-app="DirectiveApp">
<head>
    <meta charset="UTF-8">
    <title>Task_2</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("DirectiveApp", [])
                .controller("DirectiveController", function(){
                })
                .directive('loginForm', function() {
                    return {
                        template: '<form name="form" novalidate>' +
                        '<label for="username">Username:</label><div class="form-group"><input type="text" id="username"></div>' +
                        '<label for="login">Login:</label><div class="form-group"><input type="text" id="login"></div>' +
                        '<label for="pass">Password:</label><div class="form-group"><input type="password" id="pass"></div>' +
                        '<label for="email">Email:</label><div class="form-group"><input type="email" ng-model="user.email" name="email" id="email">'
                    }
                })
    </script>
</head>
<body ng-controller="DirectiveController">
<div class="panel">
    <div login-form class="well"></div>
</div>
</body>
</html>
