<!DOCTYPE html>
<html lang="en" ng-app="DirectiveApp">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("DirectiveApp", [])
                .controller("DirectiveController", function($scope){
                    $scope.array = ["First", "Second", "Third", "Fourth"];
                })
                .directive('listFromArray', function() {
                    return {
                        link: function(scope, element) {
                            if (angular.isDefined(scope.array)) {
                                var ul = angular.element('<ul>');
                                for (var i=0; i<scope.array.length; i++) {
                                    ul.append(angular.element('<li>').text(scope.array[i]));
                                }
                                element.append(ul);
                            }
                        }
                    }
                })
    </script>
</head>
<body ng-controller="DirectiveController">
<div class="panel">
    <div list-from-array="array" class="well"></div>
</div>
</body>
</html>
