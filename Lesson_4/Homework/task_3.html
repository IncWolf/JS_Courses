<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging</title>
    <script>
        function work(a) {
            return alert(a);
        }

        function makeLogging(f, log) {
            return function(a) {
                log.push(a);
                return f.apply(this, arguments);
            };
        }

        var log = [];
        work = makeLogging(work, log);

        work(1); // 1, добавлено в log
        work(5); // 5, добавлено в log

        for (var i = 0; i < log.length; i++) {
            alert( 'Лог:' + log[i] ); // "Лог:1", затем "Лог:5"
        }
    </script>
</head>
<body>

</body>
</html>
