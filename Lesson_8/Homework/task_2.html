<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_2</title>
    <script>
        window.onload = function() {
            document.onmouseover = function(e) {
                if(e.target.hasAttribute('data-tooltip')) {
                    var tooltip = document.createElement('div');
                    tooltip.innerHTML = e.target.getAttribute('data-tooltip');
                    tooltip.className = "tooltip";
                    tooltip.style.position = 'absolute';
                    tooltip.style.backgroundColor = "wheat";
                    tooltip.style.border = "1px solid #ececec";
                    tooltip.style.padding = "2px";
                    moveTooltip(e);
                    e.target.appendChild(tooltip);

                    document.onmousemove = function(e) {
                        moveTooltip(e);
                    };

                    function moveTooltip(e) {
                        tooltip.style.top = e.pageY+15+'px';
                        tooltip.style.left = e.pageX+10+'px';
                    }
                }
            };
            document.onmouseout = function(e) {
                if(e.target.hasAttribute('data-tooltip')) {
                    e.target.removeChild(document.getElementsByClassName('tooltip')[0]);
                }
            }
        }
    </script>
</head>
<body>
    <button data-tooltip="подсказка длиннее, чем элемент">Короткая кнопка</button>
    <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>
</body>
</html>
