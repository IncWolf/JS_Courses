<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3_1</title>
    <style type="text/css">
        .button {width:50px; text-align:center; border: 1px solid; margin: 5px; display: inline-block; font-size: 20px; padding: 15px 0; cursor: pointer;}
    </style>
    <script>
        function plus() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = a+b;
            if (isNaN(result)) {return alert("Incorrect input");}
            document.getElementById('output').innerHTML += a+"+"+b+"="+result+"<br />";
        }
        function minus() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = a-b;
            if (isNaN(result)) {return alert("Incorrect input");}
            document.getElementById('output').innerHTML += a+"-"+b+"="+result+"<br />";
        }
        function umnog() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = a*b;
            if (isNaN(result)) {return alert("Incorrect input");}
            document.getElementById('output').innerHTML += a+"*"+b+"="+result+"<br />";
        }
        function del() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = a/b;
            if (isNaN(result)) {return alert("Incorrect input");}
            document.getElementById('output').innerHTML += a+"/"+b+"="+result+"<br />";
        }
        function vanish() {
            document.getElementById('a').value = '';
            document.getElementById('b').value = '';
            document.getElementById('output').innerHTML += "Clear<br />";
        }
    </script>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<div>
    <div class="button" onClick="plus()">+</div>
    <div class="button" onClick="minus()">-</div>
    <div class="button" onClick="umnog()">*</div>
    <div class="button" onClick="del()">/</div>
    <div class="button" onClick="vanish()">C</div>
</div>
<div id="output"></div>
</body>
</html>
