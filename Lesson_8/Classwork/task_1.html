<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            float: left;
            background-color: green;
            margin: 0 1px;
        }

        .red {
            background-color: red;
        }
    </style>
    <script>
        function changeColor() {
            var glowing_elem = document.getElementsByTagName('div')[0];
            var red_elem = document.getElementsByClassName('red')[0];
            if (red_elem) {
                red_elem.classList.remove('red');
                if (red_elem.nextElementSibling && red_elem.nextElementSibling.tagName == 'DIV') {
                    glowing_elem = red_elem.nextElementSibling;
                }
            }
            glowing_elem.classList.add('red');
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<button onclick="changeColor()">Click me!</button>
</body>
</html>
