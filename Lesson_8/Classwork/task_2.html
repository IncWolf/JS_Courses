<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <script>
        function saveValue() {
            var inp = document.getElementById('text');
            document.getElementById('output').innerHTML += inp.value+'<br/>';
            inp.value = '';
            inp.focus();
        }
    </script>
</head>
<body>
    <input type="text" id="text">
    <button onClick="saveValue()">Save</button>
    <div id="output"></div>
</body>
</html>
