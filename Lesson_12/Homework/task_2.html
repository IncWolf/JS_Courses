<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Task_2</title>
        <script src="../../Libraries/angular.js"></script>
        <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
        <script>
            angular.module('myApp', [])
                .controller('mainCtrl', function ($scope) {
                    $scope.items = [
                        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
                })
        </script>
    </head>
    <body ng-controller="mainCtrl">
        <div class="form-group">
            <label for="sel1">Choose type:</label>
            <select class="form-control" id="sel1" ng-model="selection">
                <option value="table">Table</option>
                <option value="list">List</option>
            </select>
            <div ng-switch on="selection">
                <table class="table" ng-switch-when="table">
                    <thead><th>Name</th><th>Price</th><th>Category</th><th>Count</th><th>Tax</th><th>Expiration</th></thead>
                    <tbody><tr ng-repeat="item in items"><td>{{item.name}}</td><td>{{item.price}}</td><td>{{item.category}}</td><td>{{item.count}}</td><td>{{item.tax}}</td><td>{{item.expiration}}</td></tr></tbody>
                </table>
                <ul ng-switch-when="list" ng-repeat="item in items"><li>Name: {{item.name}}</li><li>Price: {{item.price}}</li><li>Category: {{item.category}}</li><li>Count: {{item.count}}</li><li>Tax: {{item.tax}}</li><li>Expiration: {{item.expiration}}</li></ul>
            </div>
        </div>
    </body>
</html>
