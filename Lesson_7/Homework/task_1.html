<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        #div2 {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
    <script>
        window.onload = function() {
            function randomCoord(max) {
                var rand = Math.random() * (max + 1);
                rand = Math.floor(rand);
                return rand;
            }
            var max_width = document.documentElement.clientWidth;
            var max_height = document.documentElement.clientHeight;
            var divs = document.getElementsByTagName('div');
            setInterval(function() {
                for (var i=0; i<divs.length; i++) {
                    divs[i].style.top = randomCoord(max_height-parseInt(window.getComputedStyle(divs[0]).getPropertyValue('height')))+'px';
                    divs[i].style.left = randomCoord(max_width-parseInt(window.getComputedStyle(divs[0]).getPropertyValue('width')))+'px';
                }
            }, 1000);
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
